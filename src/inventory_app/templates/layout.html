<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>在庫管理</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", system-ui, sans-serif; margin: 16px; }
      nav a { margin-right: 12px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f7f7f7; text-align: left; }
      .muted { color: #666; }
      .diff { background: #fff2f2; }
      .ok { color: #0a6; }
      .btn { padding: 6px 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
      .btn.primary { border-color: #36c; }
      .btn.danger { border-color: #c33; }
      input[type="text"], input[type="number"] { padding: 6px; }
    </style>
  </head>
  <body>
    <nav>
      <a href="/stocks">在庫</a>
      <a href="/items">商品</a>
      <a href="/stocktakes">棚卸</a>
      <span class="muted">(開発中)</span>
    </nav>
    <hr />
    {% block content %}{% endblock %}

    <script src="/static/config.js"></script>
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
