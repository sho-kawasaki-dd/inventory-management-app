{% extends "layout.html" %}
{% block content %}
<h1>備品入出庫、調整履歴一覧</h1>
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px">
	<div id="transactions-summary" class="muted">読み込み中...</div>
	<div>
		<button id="transactions-prev" class="btn">前へ</button>
		<button id="transactions-next" class="btn">次へ</button>
	</div>
</div>

<div id="transactions-status" class="muted" style="min-height: 20px"></div>

<table id="item-transactions-table">
	<thead>
		<tr>
			<th>日時</th>
			<th>備品名</th>
			<th>SKU</th>
			<th>種別</th>
			<th>数量</th>
			<th>理由</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>
{% endblock %}
{% block scripts %}
<script>
	window.InventoryApp.loadTransactionsList();
</script>
{% endblock %}
