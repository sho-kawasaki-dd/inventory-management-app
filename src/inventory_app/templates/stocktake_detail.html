{% extends "layout.html" %}
{% block content %}
<h1>棚卸 #{{ stocktake_id }}</h1>
<p>
  <a class="btn" href="/stocktakes">戻る</a>
  <button class="btn danger" id="confirm-btn" type="button">確定（カウント数量を適用）</button>
  <span class="muted" id="meta"></span>
</p>

<table id="stocktake-lines-table">
  <thead>
    <tr>
      <th data-sort="shelf">棚</th>
      <th>商品名</th>
      <th>SKU</th>
      <th>期待値</th>
      <th>カウント</th>
      <th>単位</th>
      <th>棚備考</th>
      <th>備考</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
{% endblock %}
{% block scripts %}
<script src="/static/stocktake.js"></script>
<script>
  window.StocktakePage.init('{{ stocktake_id }}');
</script>
{% endblock %}
